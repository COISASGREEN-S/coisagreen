<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COISAS GREEN - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e6ffe6, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 80px;
      animation: float 3s ease-in-out infinite;
      margin-bottom: 1rem;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    .brand {
      text-align: center;
      margin-bottom: 1rem;
    }

    .brand h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #004d00;
    }

    .brand p {
      color: #666;
      font-size: 0.9rem;
    }

    .brand p span {
      color: #007700;
      font-weight: 600;
    }

    .login-box {
      background: white;
      border: 2px solid #00cc44;
      border-radius: 10px;
      padding: 2rem;
      max-width: 350px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 128, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .login-box:hover {
      transform: translateY(-2px);
    }

    .login-box input {
      width: 100%;
      padding: 0.75rem;
      border: 1.5px solid #00cc44;
      border-radius: 8px;
      margin-top: 0.5rem;
      transition: border-color 0.3s;
    }

    .login-box input:focus {
      border-color: #009933;
      outline: none;
    }

    .login-box p {
      font-size: 0.85rem;
      margin-top: 0.5rem;
      color: #333;
    }

    .login-box p strong {
      color: #007700;
    }

    .login-box button {
      margin-top: 1rem;
      width: 100%;
      background-color: #00cc44;
      color: white;
      border: none;
      padding: 0.75rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-box button:hover {
      background-color: #009933;
    }

    .error {
      color: red;
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <img src="WhatsApp Image 2025-05-13 at 8.17.11 PM.jpeg" alt="Logo" class="logo" />
  <div class="brand">
    <h1>COISAS GREEN</h1>
    <p>private channel <br><span>20.7K inscritos</span></p>
  </div>

  <div class="login-box">
    <input type="password" id="password" placeholder="Senha">
    <p>Certifique-se de que é uma palavra-passe correta e ativada, se for pode prosseguir. O código expira em <strong>10min</strong></p>
    <div class="error" id="error-message"></div>
    <button onclick="handleLogin()">Aceder</button>
  </div>

  <script>
    const validCodes = {
      "Q!4bL9#r": 365,  // 1 ano
      "M@3zV6*w": 30,   // 1 mês
      "D7$kL2#m": 7     // 1 semana
    };

    function handleLogin() {
      const input = document.getElementById("password").value;
      const errorBox = document.getElementById("error-message");

      if (validCodes[input]) {
        const existingExpiry = localStorage.getItem("subscriptionExpiry");
        if (!existingExpiry) {
          const days = validCodes[input];
          const expiryDate = new Date();
          expiryDate.setDate(expiryDate.getDate() + days);
          localStorage.setItem("subscriptionExpiry", expiryDate.toISOString());
        }
        window.location.href = "dashboard.html";
      } else {
        errorBox.textContent = "Código incorreto ou expirado.";
      }
    }
  </script>

</body>
</html>
