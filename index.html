<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COISAS GREEN - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      margin-top: 50px;
    }

    .logo {
      height: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
    }

    .sub {
      font-size: 14px;
      color: #666;
    }

    .blue-link {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .login-box {
      display: inline-block;
      border: 2px solid #007bff;
      border-radius: 6px;
      padding: 20px;
      margin-top: 30px;
      max-width: 300px;
      width: 100%;
    }

    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 95%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .info {
      font-size: 12px;
      color: #555;
      margin-bottom: 10px;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="WhatsApp Image 2025-05-13 at 8.17.11 PM.jpeg" alt="Logo" class="logo" />
    <h1>©G⚽ COISAS GREEN</h1>
    <div class="sub">private channel<br/><a class="blue-link">20.7K inscritos</a></div>

    <div class="login-box">
      <form onsubmit="validatePassword(event)">
        <label for="password">Senha</label><br />
        <input type="password" id="password" placeholder="senha" required /><br />
        <div class="info">
          Certifique-se de que é uma palavra-passe correta e ativada, se for pode prosseguir. O código expira em <b>10min</b>
        </div>
        <button type="submit">Aceder</button>
        <div id="error" class="error"></div>
      </form>
    </div>
  </div>

  <script>
    function validatePassword(event) {
      event.preventDefault();
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");
      const now = new Date();
      let expiryDate;

      if (password === "Q!4bL9#r") {
        expiryDate = new Date(now);
        expiryDate.setFullYear(expiryDate.getFullYear() + 1);
      } else if (password === "M@3zV6*w") {
        expiryDate = new Date(now);
        expiryDate.setMonth(expiryDate.getMonth() + 1);
      } else if (password === "D7$kL2#m") {
        expiryDate = new Date(now);
        expiryDate.setDate(expiryDate.getDate() + 7);
      } else {
        error.textContent = "Senha incorreta. Tente novamente.";
        return;
      }

      // Save subscription expiration
      localStorage.setItem("subscriptionExpiry", expiryDate.toISOString());
      window.location.href = "dashboard.html";
    }

    // Auto-redirect if already logged in
    const existing = localStorage.getItem("subscriptionExpiry");
    if (existing && new Date(existing) > new Date()) {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
